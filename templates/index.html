<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Instagram Şifre Sıfırlama</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            background: linear-gradient(120deg, rgba(249,206,52,0.35), rgba(238,42,123,0.35), rgba(98,40,215,0.35));
            background-image: url('background.gif');
            background-size: cover;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.35);
            backdrop-filter: blur(4px) brightness(0.9);
            z-index: 0;
            pointer-events: none;   
        }
        .container {
            background: rgba(0, 0, 0, 0.40);
            padding: 40px 30px 30px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            min-width: 320px;
            max-width: 90vw;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 24px;
            font-size: 2rem;
            letter-spacing: 1px;
            background: linear-gradient(270deg, #f9ce34, #ee2a7b, #6228d7, #f9ce34);
            background-size: 800% 800%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 6s ease infinite;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input[type="email"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="email"]:focus {
            border: 1.5px solid #ee2a7b;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.40); /* Arka planla aynı saydamlık */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(238, 42, 123, 0.08);
        }
        button:hover {
            background: rgba(0, 0, 0, 0.55); /* Hover'da biraz daha koyu ve saydam */
            transform: translateY(-2px) scale(1.03);
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
            min-height: 24px;
            transition: color 0.2s;
        }
        .footer-itemsatis {
            width: 100vw;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            padding: 14px 0 10px 0;
            background: rgba(0, 0, 0, 0.55);
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 0 -2px 12px 0 rgba(31,38,135,0.07);
            z-index: 10;
        }
        .footer-itemsatis img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-bottom: 2px;
        }
        .footer-itemsatis a {
            background: linear-gradient(270deg, #f9ce34, #ee2a7b, #6228d7, #f9ce34);
            background-size: 800% 800%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 6s ease infinite;
            font-weight: bold;
            text-decoration: none;
            margin-left: 6px;
            transition: color 0.2s;
        }
        .footer-itemsatis a:hover {
            color: #6228d7;
            text-decoration: underline;
        }
        @keyframes gradientMove {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
    </style>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Instagram Şifre Sıfırlama</h1>
        <form id="resetForm">
            <input type="email" name="email" placeholder="E-posta adresiniz" required>
            <button type="submit">Gönder</button>
        </form>
        <p id="result"></p>
    </div>
    <footer class="footer-itemsatis">
        <img src="itemsatis-removebg-preview.png" alt="3D Itemsatis">
        <a href="https://www.itemsatis.com/p/TwisterShop" target="_blank">Powered by TwisterShop</a>
    </footer>
    <script>
        const form = document.getElementById('resetForm');
        const button = form.querySelector('button');
        const resultBox = document.getElementById('result');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            button.disabled = true;
            button.innerText = "Gönderiliyor...";
            resultBox.innerText = "Gönderiliyor...";
            resultBox.style.color = "#888";
            const formData = new FormData(form);
            const response = await fetch('/send_reset', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            resultBox.innerText = result.message;
            resultBox.style.color = result.success ? 'green' : 'red';
            button.disabled = false;
            button.innerText = "Gönder";
        });
    </script>
</body>
</html>
